<div class="menu_container">

    <!-- Left side manus and quick menu action -->

    <div class="left_side_section">
        <div class="">
            <div class="icon">
                <i class="bi bi-grid-3x3-gap"></i>
            </div>
        </div>

        <div class="navbar">

            <ng-container *ngFor="let item of firstFiveMenus">
                <ng-container *ngIf="!item.isDropDown">
                    <a routerLink="{{item.url}}" routerLinkActive="active">{{item.label}}</a>
                </ng-container>
                <div class="dropdown" *ngIf="item.isDropDown">
                    <a class="dropbtn"> {{item.label}}
                        <i class="fa fa-caret-down"></i>
                    </a>
                    <div class="dropdown-content">
                        <ng-container *ngFor="let subItem of item.dropDownLinks">
                            <a href="{{subItem.url}}">{{subItem.label}}</a>
                        </ng-container>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>

    <!-- Hamburger -->
    <div class="hamburger_menu" *ngIf="restMenus.length > 0">
        <i class="{{isHambargerOpen ? 'bi bi-x-lg' : 'bi bi-list'}}" (click)="toggleHambarger()"></i>
        <div class="sidebarMenu  {{isHambargerOpen ? 'active' : ''}}">
            <ul class="sidebarMenu__list">

                <ng-container *ngFor="let item of restMenus">
                    <li class="sidebarMenu__list__item" routerLinkActive="active"
                        routerLink="/dashboard/committee/dashboard">
                        <a class="sidebarMenu__list__item__link" routerLink="{{item.url}}" *ngIf="!item.isDropDown">
                            <p>{{item.label}}</p>
                        </a>
                    </li>

                    <!-- Sidebar dropdown part -->
                    <li class="sidebarMenu__list__item" *ngIf="item.isDropDown">
                        <a class="sidebarMenu__list__item__link dropdown-btn">
                            <p>{{item.label}}</p>
                            <i class="bi bi-caret-down-fill arrow-icon"></i>
                        </a>
                        <ul class="submenu--list">
                            <ng-container *ngFor="let subItem of item.dropDownLinks">

                                <li class="submenu--list__item" routerLink="/dashboard/committee/exam-sessions"
                                    routerLinkActive="active">
                                    <a class="submenu--list__item__link">
                                        <p>{{subItem.label}}</p>
                                    </a>
                                </li>
                            </ng-container>
                            <!-- <li class="submenu--list__item" routerLink="/dashboard/committee/exam-sessions"
                                routerLinkActive="active">
                                <a class="submenu--list__item__link">
                                    <p>Exam Sessions</p>
                                </a>
                            </li> -->
                            <!-- Sidebar nested dropdown -->
                            <!-- <li class="sidebarMenu__list__item">
                                <a class="sidebarMenu__list__item__link dropdown-btn">
                                    <p>Before Final Marks</p>
                                    <i class="bi bi-caret-down-fill arrow-icon"></i>
                                </a>
                                <ul class="submenu--list">
                                    <li class="submenu--list__item"
                                        routerLink="/dashboard/committee/before-final-submission-status"
                                        routerLinkActive="active">
                                        <a class="submenu--list__item__link">
                                            <p>Submission Status</p>
                                        </a>
                                    </li>

                                </ul>
                            </li> -->
                        </ul>
                    </li>

                </ng-container>



            </ul>
        </div>
    </div>

</div>
